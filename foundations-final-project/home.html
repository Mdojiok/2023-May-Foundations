<form id="signupForm">
    <h2>Sign Up</h2>
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <p id="message"></p>
</form>

<script>
    $(document).ready(function() {
        $('#signupForm').submit(function(event) {
            event.preventDefault();
            
            // Get form input values
            var fullName = $('#fullName').val();
            var email = $('#email').val();
            var password = $('#password').val();
            
            // Simple form validation (you can add more)
            if (fullName === '' || email === '' || password === '') {
                $('#message').text('Please fill in all fields.');
                return;
            }

            // Simulate sending data to the server (AJAX)
            $.ajax({
                type: 'POST',  // Use 'POST' for sending data
                url: 'your-server-endpoint',  
                data: {
                    fullName: fullName,
                    email: email,
                    password: password
                },
                success: function(response) {
                    $('#message').text('Sign up successful!');  // Display success message
                    // You can also redirect the user to a new page or perform other actions here
                },
                error: function(xhr, status, error) {
                    $('#message').text('An error occurred. Please try again.');
                }
            });
        });
    });
</script>
